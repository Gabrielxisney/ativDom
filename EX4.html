<!DOCTYPE html>
<html>
<head>
    <title> EX4 </title>
</head>
<body>
    <input type="number" id="num1" placeholder="num1">
    <input type="number" id="num2" placeholder="num2">
    <button onclick="add()">Somar</button>
    <button onclick="subtract()">Subtrair</button>
    <button onclick="multiply()">Multiplicar</button>
    <button onclick="divide()">Dividir</button>
    <p>Resultado: <span id="result"></span></p>

    <script>
        function add() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            if (!isNaN(num1) && !isNaN(num2)) {
                document.getElementById("result").textContent = num1 + num2;
            }
        }

        function subtract() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            if (!isNaN(num1) && !isNaN(num2)) {
                document.getElementById("result").textContent = num1 - num2;
            }
        }

        function multiply() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            if (!isNaN(num1) && !isNaN(num2)) {
                document.getElementById("result").textContent = num1 * num2;
            }
        }

        function divide() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            if (!isNaN(num1) && !isNaN(num2)) {
                if (num2 === 0) {
                    alert("Imposs√≠vel dividir por zero");
                } else {
                    document.getElementById("result").textContent = num1 / num2;
                }
            }
        }
    </script>
</body>
</html>
